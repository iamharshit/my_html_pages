<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping List</title>
        <!-- For loading  AngularJS-->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body >
		<h2>My Shopping List</h2>
		<div ng-app="myApp" ng-controller="myCtrl">
			<ul>
				<li ng-repeat="x in items">
				{{x}}<span ng-click="removeItem($index)"> x </span>
				</li>
			</ul>
			<input type="text" ng-model="newItem">
			<button ng-click="addItem()">Add New Item</button>
			<p>{{errorMsg}}</p>
		</div>
		
		<script>
			var app=angular.module("myApp",[]);
			app.controller("myCtrl",function($scope){
				$scope.items=["X-BOX","Gameboy","Notebook"];
				$scope.addItem = function(){
					$scope.errorMsg="";
					if(!$scope.newItem) return;
					if($scope.items.indexOf($scope.newItem)==-1)
						$scope.items.push($scope.newItem);
					else
						$scope.errorMsg="Item already exists !!!"
				}
				$scope.removeItem = function(x){
					$scope.errorMsg="";
					$scope.items.splice(x,1);
				}
			});
		</script>
    </body>
</html>
